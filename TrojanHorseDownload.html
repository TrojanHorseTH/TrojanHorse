<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Download – Trojan Horse</title>
<style>
  body { font-family: Arial, sans-serif; background:#121212; color:white; text-align:center; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .container { width:90%; max-width:500px; }
  .input-field { width:90%; padding:12px; background:#1f1f1f; border:1px solid #444; border-radius:6px; margin:10px 0; color:white; }
  .btn { width:48%; background:#FF6F00; border:none; color:white; padding:14px; border-radius:6px; cursor:pointer; font-size:1.1em; margin-top:10px; }
  .btn:hover { background:#e65c00; }
  .error { margin-top:10px; color:red; display:none; }
  .button-container { display:flex; justify-content:space-between; margin-top:20px; }
  .text-center { margin-top:20px; color:#FF6F00; font-size:1.2em; }
</style>
</head>

<body>
<div class="container">
  <h1>Download Trojan Horse</h1>
  <p>Enter your email and license key to access paid download.</p>

  <input id="email" class="input-field" type="email" placeholder="Email">
  <input id="license" class="input-field" type="text" placeholder="License Key">

  <div class="button-container">
    <button class="btn" onclick="verify()">Paid Download</button>
    <button class="btn" onclick="freeDownload()">Free Download</button>
  </div>

  <div id="error" class="error"></div>
  <p class="text-center">OR</p>
</div>

<script>
  // LICENSE DATABASE (all-in-one)
  const licenses = {
    "yuh!@aron.wrk": "O9KJZ-K3FYP-UJVK7-T51NU-V1H0V",
    "test@test.com": "ABCDEFG123456"
  };

  function verify() {
    const emailInput = document.getElementById("email").value.trim().toLowerCase();
    const keyInput = document.getElementById("license").value.trim();

    const errorEl = document.getElementById("error");
    errorEl.style.display = "none";

    if (!emailInput || !keyInput) {
      errorEl.textContent = "Please enter email and license key.";
      errorEl.style.display = "block";
      return;
    }

    if (licenses[emailInput] && licenses[emailInput] === keyInput) {
      // VALID → trigger download
      const link = document.createElement("a");
      link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
      link.download = "TrojanHorse.zip";
      link.click();
      return;
    }

    // INVALID
    errorEl.textContent = "Invalid email or license key.";
    errorEl.style.display = "block";
  }

  function freeDownload() {
    const link = document.createElement("a");
    link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
    link.download = "TrojanHorse-Free.zip";
    link.click();
  }
</script>
</body>
</html>
