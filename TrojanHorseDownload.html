<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trojan Horse â€“ Download</title>
<style>
  /* Reset & Body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Container Card */
  .container {
    background: #1c1c1c;
    border-radius: 20px;
    padding: 50px 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  }

  /* Logo */
  .logo img {
    width: 120px;
    margin-bottom: 25px;
    transition: transform 0.3s ease;
  }
  .logo img:hover {
    transform: scale(1.05);
  }

  /* Headings */
  h1 {
    font-size: 2em;
    margin-bottom: 15px;
    color: #FF6F00;
    letter-spacing: 1px;
  }

  p {
    color: #ccc;
    margin-bottom: 30px;
    font-size: 1em;
  }

  /* Inputs */
  .input-field {
    width: 100%;
    padding: 15px 18px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #333;
    background: #222;
    color: #fff;
    font-size: 1em;
    transition: all 0.3s ease;
  }
  .input-field:focus {
    border-color: #FF6F00;
    box-shadow: 0 0 8px #FF6F00;
    outline: none;
  }

  /* Buttons */
  .btn {
    padding: 14px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: all 0.3s ease;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .btn-paid {
    background: linear-gradient(135deg, #FF6F00, #FF8F00);
  }
  .btn-paid:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,111,0,0.6);
  }

  .btn-free {
    background: linear-gradient(135deg, #555, #777);
  }
  .btn-free:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(119,119,119,0.6);
  }

  /* Button container */
  .button-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* space between buttons and OR */
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .or-text {
    color: #FF6F00;
    font-weight: bold;
    font-size: 1em;
    white-space: nowrap;
  }

  /* Error message */
  .error {
    margin-top: 20px;
    color: #ff4d4d;
    font-weight: bold;
    display: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .button-container {
      flex-direction: column;
      gap: 15px;
    }
    .or-text {
      display: none; /* hide OR on very small screens to simplify layout */
    }
    .btn {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/TrojanHorse.png?raw=true" alt="Trojan Horse Logo">
  </div>

  <h1>Download Trojan Horse</h1>
  <p>Enter your username and license key to access the paid download.</p>

  <input id="username" class="input-field" type="text" placeholder="Username">
  <input id="license" class="input-field" type="text" placeholder="License Key">

  <div class="button-container">
    <button class="btn btn-paid" onclick="verify()">Paid Download</button>
    <span class="or-text">OR</span>
    <button class="btn btn-free" onclick="freeDownload()">Free Download</button>
  </div>

  <div id="error" class="error">Invalid username or license key.</div>
</div>

<script>
  const licenses = {
    "testuser": "ABC123-DEF456-GHI789",
    "yuh!": "O9KJZ-K3FYP-UJVK7-T51NU-V1H0V"
  };

  function verify() {
    const username = document.getElementById("username").value.trim();
    const key = document.getElementById("license").value.trim();
    const errorEl = document.getElementById("error");
    errorEl.style.display = "none";

    if (!username || !key) {
      errorEl.textContent = "Please enter username and license key.";
      errorEl.style.display = "block";
      return;
    }

    if (licenses[username] && licenses[username] === key) {
      const link = document.createElement("a");
      link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
      link.download = "TrojanHorse.zip";
      link.click();
      return;
    }

    errorEl.textContent = "Invalid username or license key.";
    errorEl.style.display = "block";
  }

  function freeDownload() {
    const link = document.createElement("a");
    link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
    link.download = "TrojanHorse-Free.zip";
    link.click();
  }
</script>

</body>
</html>
