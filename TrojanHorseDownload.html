<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download â€“ Trojan Horse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 6px;
      margin: 10px 0;
      color: white;
    }
    .btn {
      width: 100%;
      background: #FF6F00;
      border: none;
      color: white;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e65c00;
    }
    .error {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Download Trojan Horse</h1>
    <p>Enter your email and license key.</p>

    <input id="email" class="input-field" type="email" placeholder="Email">
    <input id="license" class="input-field" type="text" placeholder="License Key">

    <button class="btn" onclick="verify()">Download</button>

    <div id="error" class="error">Invalid email or license key.</div>
  </div>

  <script>
async function verify() {
  const email = document.getElementById("email").value.trim();
  const key = document.getElementById("license").value.trim();

  const licenseURL = "https://raw.githubusercontent.com/TrojanHorseTH/TrojanHorse/main/licenses.json";

  try {
    const response = await fetch(licenseURL);

    if (!response.ok) {
      throw new Error("Failed to load licenses.json");
    }

    const db = await response.json();

    // Validate email + key pair
    if (db[email] && db[email] === key) {
      const link = document.createElement("a");
      link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
      link.download = "TrojanHorse.zip";
      link.click();
      return;
    }

    document.getElementById("error").textContent = "Invalid email or license key.";
    document.getElementById("error").style.display = "block";

  } catch (err) {
    console.error(err);
    document.getElementById("error").textContent = "Error verifying license.";
    document.getElementById("error").style.display = "block";
  }
}
</script>
</body>
</html>
