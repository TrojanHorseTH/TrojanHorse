<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download – Trojan Horse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .container {
      width: 90%;
      max-width: 500px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 6px;
      margin: 10px 0;
      color: white;
    }
    .btn {
      width: 100%;
      background: #FF6F00;
      border: none;
      color: white;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e65c00;
    }
    .error {
      margin-top: 10px;
      color: red;
      display: none;
    }

    /* --- Back Button (copied from login page) --- */
    .back-button {
      background-color: transparent;
      color: #FF6F00;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-button:hover {
      color: #e65c00;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Back button at the top-left -->
  <button class="back-button" onclick="window.location.href='index.html'">← Back</button>

  <div class="container">
    <h1>Download Trojan Horse</h1>
    <p>Enter your email and license key.</p>

    <input id="email" class="input-field" type="email" placeholder="Email">
    <input id="license" class="input-field" type="text" placeholder="License Key">

    <button class="btn" onclick="verify()">Download</button>

    <div id="error" class="error">Invalid email or license key.</div>

    <!-- Optional: Back to home link under form -->
    <a href="index.html" style="color:#FF6F00; text-decoration:underline; display:block; margin-top:20px;">
      Back to Home
    </a>
  </div>

  <script>
    function verify() {
      const email = document.getElementById("email").value.trim();
      const key = document.getElementById("license").value.trim();

      let db = JSON.parse(localStorage.getItem("validLicenses")) || {};

      if (db[email] && db[email] === key) {
        const link = document.createElement("a");
        link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
        link.download = "TrojanHorse.zip";
        link.click();
        return;
      }

      document.getElementById("error").style.display = "block";
    }
  </script>

</body>
</html>
