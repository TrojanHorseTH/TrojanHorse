<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trojan Horse – Download</title>
<style>
  /* Reset & Body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }
  body {
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Top-left Back Button (global) */
  .back-button {
    position: absolute;
    top: 18px;
    left: 18px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.03);
    color: #FF6F00;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.04);
    transition: background 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    z-index: 60;
  }
  .back-button:hover {
    background: rgba(255,111,0,0.12);
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(255,111,0,0.08);
  }

  /* Container Card */
  .container {
    background: #1a1a1a;
    border-radius: 15px;
    padding: 40px 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    text-align: center;
  }

  /* Logo */
  .logo img {
    width: 120px;
    margin-bottom: 25px;
  }

  /* Headings */
  h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #FF6F00;
  }

  p {
    color: #ccc;
    margin-bottom: 25px;
    font-size: 0.95em;
  }

  /* Inputs */
  .input-field {
    width: 100%;
    padding: 14px 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1f1f1f;
    color: #fff;
    font-size: 1em;
  }
  .input-field:focus {
    border-color: #FF6F00;
    outline: none;
    box-shadow: 0 0 0 4px rgba(255,111,0,0.06);
  }

  /* Buttons */
  .btn {
    width: 48%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
    color: #fff;
  }

  .btn-paid {
    background: #FF6F00;
  }
  .btn-paid:hover { background: #e65c00; }

  .btn-free {
    background: #444;
  }
  .btn-free:hover { background: #666; }

  /* Button container */
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    gap: 8px;
  }

  /* Error message */
  .error {
    margin-top: 15px;
    color: #ff4d4d;
    font-weight: bold;
    display: none;
  }

  /* Footer / OR text */
  .text-center {
    margin-top: 20px;
    font-size: 0.95em;
    color: #FF6F00;
  }

  /* Subtle animation */
  .btn, .input-field {
    transition: all 0.2s ease;
  }
  .btn:hover {
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .button-container {
      flex-direction: column;
    }
    .btn {
      width: 100%;
    }
    .back-button {
      top: 12px;
      left: 12px;
      padding: 7px 10px;
      font-size: 0.95em;
    }
    .container {
      padding: 28px 20px;
    }
  }
</style>
</head>
<body>

  <!-- Global Back Button (top-left) -->
  <a href="index.html" class="back-button" aria-label="Back to home">← Back</a>

  <div class="container">
    <div class="logo" aria-hidden="true">
      <img src="https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/TrojanHorse.png?raw=true" alt="Trojan Horse Logo">
    </div>

    <h1>Download Trojan Horse</h1>
    <p>Enter your username and license key to access the paid download.</p>

    <label for="username" class="sr-only" style="position:absolute;left:-9999px;">Username</label>
    <input id="username" class="input-field" type="text" placeholder="Username" autocomplete="username">

    <label for="license" class="sr-only" style="position:absolute;left:-9999px;">License Key</label>
    <input id="license" class="input-field" type="text" placeholder="License Key" autocomplete="off">

    <div class="button-container" role="group" aria-label="Download options">
      <button class="btn btn-paid" onclick="verify()" aria-label="Paid download">Paid Download</button>
      <button class="btn btn-free" onclick="freeDownload()" aria-label="Free download">Free Download</button>
    </div>

    <div id="error" class="error" role="alert" aria-live="assertive">Invalid username or license key.</div>

    <p class="text-center">OR</p>
  </div>

<script>
  // LICENSE DATABASE
  const licenses = {
    "testuser": "ABC123-DEF456-GHI789",
    "yuh!": "O9KJZ-K3FYP-UJVK7-T51NU-V1H0V"
  };

  function verify() {
    const username = document.getElementById("username").value.trim();
    const key = document.getElementById("license").value.trim();
    const errorEl = document.getElementById("error");
    errorEl.style.display = "none";

    if (!username || !key) {
      errorEl.textContent = "Please enter username and license key.";
      errorEl.style.display = "block";
      return;
    }

    if (licenses[username] && licenses[username] === key) {
      // Trigger download
      const link = document.createElement("a");
      link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
      link.download = "TrojanHorse.zip";
      document.body.appendChild(link);
      link.click();
      link.remove();
      return;
    }

    errorEl.textContent = "Invalid username or license key.";
    errorEl.style.display = "block";
  }

  function freeDownload() {
    const link = document.createElement("a");
    link.href = "https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/BeingWorkedOnSorry.zip?raw=true";
    link.download = "TrojanHorse-Free.zip";
    document.body.appendChild(link);
    link.click();
    link.remove();
  }
</script>

</body>
</html>
