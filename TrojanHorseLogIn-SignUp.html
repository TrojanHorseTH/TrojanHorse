<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trojan Horse – Login / Sign Up</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
    }

    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    /* Tabs (Sign In / Sign Up) */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #FF6F00;
      color: #FF6F00;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: white;
      outline: none;
    }

    input:focus {
      border-color: #FF6F00;
    }

    /* Submit buttons */
    .submit-btn {
      background-color: #FF6F00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }

    /* Link back home */
    .back-home {
      margin-top: 20px;
      color: #FF6F00;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="container">

    <div class="logo">
      <a href="index.html">
        <img src="https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/TrojanHorse.png?raw=true">
      </a>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('signin')">Sign In</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- SIGN IN FORM -->
    <form id="signin" class="active">
      <input type="email" placeholder="Email" id="signin-email" required>
      <input type="password" placeholder="Password" id="signin-password" required>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signup">
      <input type="text" placeholder="Username" id="signup-username" required>
      <input type="email" placeholder="Email" id="signup-email" required>
      <input type="password" placeholder="Password" id="signup-password" required>
      <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <a href="index.html" class="back-home">← Back to Home</a>

  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('form').forEach(el => el.classList.remove('active'));

      document.querySelector(`.tab[onclick*='${tab}']`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    // Handling form submissions
    document.getElementById('signin').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type: 'signin',
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'TrojanHorse.html';
        } else {
          alert('Error: ' + data.message);
        }
      });
    });

    document.getElementById('signup').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type: 'signup',
          username: username,
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'TrojanHorse.html';
        } else {
          alert('Error: ' + data.message);
        }
      });
    });
  </script>

</body>
</html>
