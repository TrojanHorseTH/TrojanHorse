<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>Trojan Horse</title>
  <style>
    /* Body Setup: Flexbox to center content */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure the body takes full height of the viewport */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      text-align: center; /* Center text inside container */
    }

    /* Main container that holds all content */
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      width: 100%;
    }

    /* Logo Styling */
    .logo img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    /* General Paragraph Styling */
    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.4;
      color: #aaa;
    }

    /* Smaller text for the license */
    .smaller-text {
      font-size: 0.8em; /* Makes the font smaller */
      color: #bbb;
    }

    /* Buttons Section */
    .buttons {
      margin: 10px 0;
      display: flex;
      justify-content: center; /* Center buttons horizontally */
      align-items: center;
      width: 100%;
      gap: 10px; /* Adds some space between buttons */
    }

    /* Rectangular Buttons (Download and Purchase) */
    .download, .purchase {
      background-color: #FF6F00; /* Orange background */
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1.1em;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download:hover, .purchase:hover {
      background-color: #e65c00; /* Darker shade on hover */
      transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    .download img, .purchase img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    /* Square Buttons (Discord, Support, FAQ) */
    .buttons a.square {
      width: 50px; /* Set width for square buttons (smaller size) */
      height: 50px; /* Set equal height for symmetry */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px; /* Smoothed corners */
      background-color: transparent; /* No background color */
      border: 2px solid #555; /* Grey border for the outline */
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons a.square:hover {
      background-color: #333; /* Light grey background on hover */
      transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    .buttons a.square img {
      width: 28px; /* Adjust image size to make it fit better in the button */
      height: 28px;
      object-fit: contain; /* Keeps the aspect ratio of the icon and fills the square */
    }

    /* Footer Styling */
    .footer {
      font-size: 0.8em;
      margin-top: 10px; /* Reduced margin-top to bring footer closer */
      padding: 0; /* Removed padding to reduce space */
      color: gray;
    }

    .footer p {
      margin-top: 5px; /* Adjusted margin between the footer paragraphs */
    }

    .footer a {
      color: #FF6F00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>

        Download
      </a>

      <!-- About Button -->
      <a href="TrojanHorseAbout.html" class="square support">
        <img src="https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/About.png?raw=true" alt="About icon">
      </a>

      <!-- Square Discord Button -->
      <a href="https://discord.gg/QYq6mknYXX" class="square discord" target="_blank">
        <img src="https://github.com/TrojanHorseTH/ImageDumpDiscordBot/blob/main/Discord-Symbol-White.png?raw=true" alt="Discord icon">
      </a>

      <!-- Login/SignUp Button -->

      <p><strong>TrojanHorse.git</strong> is the only official domain for this software.</p>
    </div>
  </div>

</body>
